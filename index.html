<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body class= ".font-poppins ">
    <main class="bg-[#010313] min-h-screen  bg-[url(./images/background.png)] bg-no-repeat bg-center ">
        <!-- Home Screen -->
        <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center space-y-14 ">
            <h1 class="text-8xl font-anton">ALPHABET CLASH PRO</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                         <!-- <button class="bg-white text-black w-28 h-[50px] rounded-lg space-y-3">Play Now</button> -->
            <button onclick="play()" class="btn bg-white text-black w-28 h-[50px] rounded-lg space-y-3">
                Play Now
            </button>
        </section>
        

        <!-- PlayGround -->
        <section id="playground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20 ">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#FFFFFFB3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-red-700 text-8xl">Y</p>

                    </div>
                </div>

                <!-- keyboard starts-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard ends -->

                <!-- score -->
                <div class=" flex justify-between w-5/6">
                    <button class="btn bg-[#894189] rounded-3xl">
                        Life<img src="images/heartBlink.svg" alt="">1
                    </button>

                    <button class="btn bg-[#360490] rounded-3xl  ">
                        Score<img src="images/monetization.svg" alt="">1
                    </button>
                </div>
            </div>
        
        </section>
        
        
        <section class="score flex flex-col justify-center items-center min-h-screen  hidden">
            <div class=" text-center px-16 py-14 rounded-xl space-y-6 bg-[#FFFFFF33]">
                <h1 class="text-7xl font-bold text-white">Score : 14</h1>
                <button class="bg-white text-black w-36 h-[50px] rounded-lg space-y-3 text-xl font-bold .font-poppins">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>

    </main>

    <script src="./script/alphaclash.js"></script>
</body>
</html>
